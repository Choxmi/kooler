apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.gilo.wooApi.soko"
        minSdkVersion 18
        targetSdkVersion 20
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':pagerlibrary')
    compile project(':hListViewLibrary')
    compile project(':slidingMenu')
    compile 'com.android.support:support-v4:18.0.0'
    compile 'com.google.code.gson:gson:2.3'
    compile 'com.android.support:appcompat-v7:19.1.0'
    compile files('libs/crouton-1.8.1.jar')
    compile files('libs/jackson-dataformat-xml-2.1.1.jar')
    compile files('libs/PayPalAndroidSDK-2.5.4.jar')
    compile files('libs/photoView-1.2.2-javadoc.jar')
    compile files('libs/photoView-1.2.2.jar')
    compile files('libs/picasso-2.3.3.jar')
    compile files('libs/retrofit-1.7.0.jar')
    compile files('libs/simple-xml-2.7.1.jar')
    compile files('libs/simplenosql-0.2.3.jar')
    compile files('libs/volley.jar')
}
